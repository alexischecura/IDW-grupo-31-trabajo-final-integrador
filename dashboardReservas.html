<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas | IDW S.A</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
  <header class="sticky-top bg-dark shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-dark py-3">
      <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="index.html">IDW S.A</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto" id="admin-nav-links"></ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="flex-grow-1 py-5">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-5">
        <h2 class="display-5 fw-bold mb-0">Reservas Realizadas</h2>
        <input type="text" id="busqueda-reservas" class="form-control w-auto" placeholder="Buscar por cliente, salón, email...">
      </div>
      <div class="table-responsive card shadow-sm">
        <table class="table table-striped table-hover align-middle mb-0">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Salón</th>
              <th>Servicios</th>
              <th>Fecha</th>
              <th>Horario</th>
              <th>Cliente</th>
              <th>Email</th>
              <th>WhatsApp</th>
              <th>Temática</th>
              <th>Total</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-reservas-body"></tbody>
        </table>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-white pt-5 pb-4 mt-auto">
    <div class="container text-center"><p class="mb-0 text-white-50 small">© 2025 IDW S.A - Panel de Administración</p></div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/dashboardReservas.js"></script>
</body>
</html>
