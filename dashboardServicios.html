<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Servicios | IDW S.A</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
  <header class="sticky-top bg-dark shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-dark py-3">
      <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="index.html">IDW S.A</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto" id="admin-nav-links"></ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-grow-1 py-5">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-5">
        <h2 class="display-5 fw-bold mb-0">Gestión de Servicios</h2>
        <button id="btn-nuevo-servicio" class="btn btn-primary"><i class="fas fa-plus-circle me-2"></i>Nuevo Servicio</button>
      </div>
      <div class="table-responsive card shadow-sm">
        <table class="table table-striped table-hover align-middle mb-0">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-servicios-body"></tbody>
        </table>
      </div>
    </div>
  </main>
  
  <!-- Modal para Crear/Editar un Servicio -->
  <div class="modal fade" id="modalServicio" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><div class="modal-header bg-dark text-white"><h5 class="modal-title" id="modalServicioLabel">Gestionar Servicio</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div><div class="modal-body"><form id="formulario-servicio" novalidate><input type="hidden" id="servicio-id"><div class="mb-3"><label for="servicio-nombre" class="form-label">Nombre</label><input type="text" class="form-control" id="servicio-nombre" required></div><div class="mb-3"><label for="servicio-descripcion" class="form-label">Descripción</label><textarea class="form-control" id="servicio-descripcion" rows="3" required></textarea></div><div class="mb-3"><label for="servicio-precio" class="form-label">Precio</label><input type="number" class="form-control" id="servicio-precio" min="0" required></div><div class="mb-3">
  <label class="form-label">Imagen del Servicio</label>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="tipo-imagen-servicio" id="radio-archivo-servicio" value="archivo" checked>
    <label class="form-check-label" for="radio-archivo-servicio">Subir archivo</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="tipo-imagen-servicio" id="radio-enlace-servicio" value="enlace">
    <label class="form-check-label" for="radio-enlace-servicio">Enlace de imagen</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="tipo-imagen-servicio" id="radio-proyecto-servicio" value="proyecto">
    <label class="form-check-label" for="radio-proyecto-servicio">Imagen del proyecto</label>
  </div>
  <input type="file" class="form-control mt-2 d-block" id="input-archivo-imagen-servicio" accept="image/*">
  <input type="text" class="form-control mt-2 d-none" id="input-enlace-imagen-servicio" placeholder="https://...">
  <input type="text" class="form-control mt-2 d-none" id="input-proyecto-imagen-servicio" placeholder="ej. catering.jpg">
  <div class="form-text d-none" id="ayuda-proyecto-imagen-servicio">Asegúrate de que la imagen exista en la carpeta /imageservicios.</div>
  <div class="mt-2">
    <img id="vista-previa-imagen-servicio" src="" alt="Vista previa" style="max-width: 100%; max-height: 120px; display: none; border-radius: 8px;" />
  </div>
</div><button type="submit" class="btn btn-primary w-100 mt-3">Guardar Servicio</button></form></div></div></div></div>

  <footer class="bg-dark text-white pt-5 pb-4 mt-auto">
    <div class="container text-center"><p class="mb-0 text-white-50 small">© 2025 IDW S.A - Panel de Administración</p></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/dashboardServicios.js"></script>
</body>
</html>
