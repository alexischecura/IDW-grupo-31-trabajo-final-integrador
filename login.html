<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login de Administrador | IDW S.A</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="sticky-top bg-dark shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-dark py-3">
      <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="index.html">IDW S.A</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link px-3 py-2 rounded-5" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link px-3 py-2 rounded-5" href="institucional.html">Nosotros</a></li>
            <li class="nav-item"><a class="nav-link px-3 py-2 rounded-5" href="contacto.html">Contacto</a></li>
            <li class="nav-item"><a class="nav-link active px-3 py-2 rounded-5" href="login.html">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%;">
        <div class="card-body">
            <h2 class="card-title text-center fw-bold mb-4">Acceso de Administrador</h2>
            <form id="login-form" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control form-control-lg" id="username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control form-control-lg" id="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <span class="login-text">Iniciar Sesión</span>
                    </button>
                </div>
                <div id="error-message" class="alert alert-danger d-none mt-3" role="alert"></div>
            </form>
        </div>
    </div>
  </main>

  <footer class="bg-dark text-white pt-5 pb-4 mt-auto">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-4 mb-md-0"><h5 class="text-uppercase fw-bold d-flex align-items-center">IDW S.A</h5><p class="mt-2 text-white-50">Organizamos eventos infantiles únicos. Tu fiesta, nuestro compromiso.</p></div>
        <div class="col-md-4 mb-4 mb-md-0"><h6 class="text-uppercase fw-bold mb-3">Navegación</h6><ul class="list-unstyled"><li class="mb-2"><a href="index.html" class="text-white-50 text-decoration-none">Inicio</a></li><li class="mb-2"><a href="institucional.html" class="text-white-50 text-decoration-none">Nosotros</a></li><li class="mb-2"><a href="contacto.html" class="text-white-50 text-decoration-none">Contacto</a></li><li class="mb-2"><a href="login.html" class="text-white-50 text-decoration-none">Administración</a></li></ul></div>
        <div class="col-md-4"><h6 class="text-uppercase fw-bold mb-3">Seguinos</h6><div class="d-flex mb-3"><a href="#" class="text-white me-3 fs-5"><i class="fab fa-facebook"></i></a><a href="#" class="text-white me-3 fs-5"><i class="fab fa-instagram"></i></a><a href="#" class="text-white fs-5"><i class="fab fa-whatsapp"></i></a></div></div>
      </div>
      <hr class="my-4 border-secondary">
      <div class="text-center pt-2"><p class="mb-0 text-white-50 small">© 2025 IDW S.A - Todos los derechos reservados</p></div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
