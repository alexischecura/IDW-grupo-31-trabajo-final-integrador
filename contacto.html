<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | IDW S.A</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <nav class="nav-menu">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="institucional.html">Nosotros</a></li>
          <li><a href="contacto.html" class="active">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="contact">
      <div class="container">
        <h2 class="section-title">Contacto</h2>
        
        <div class="contact-grid">
          <div class="contact-form">
            <form>
              <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" required>
              </div>
              
              <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" required>
              </div>
              
              <div class="form-group">
                <label for="telefono">Teléfono (opcional)</label>
                <input type="tel" id="telefono">
              </div>
              
              <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" rows="5" required></textarea>
              </div>
              
              <button type="submit" class="btn btn-submit">Enviar mensaje <i class="fas fa-paper-plane"></i></button>
            </form>
          </div>
          
          <div class="contact-info">
            <h3>Información de contacto</h3>
            <p><i class="fas fa-map-marker-alt"></i> Av. Siempre Viva 742, Springfield</p>
            <p><i class="fas fa-phone"></i> +54 11 1234-5678</p>
            <p><i class="fas fa-envelope"></i> info@idwsa.com</p>
            
            <div class="social-links">
              <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
              <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
              <a href="#" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
              <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
            </div>
            
            <div class="map-container">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.016887889527!2d-58.383759!3d-34.603734!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzTCsDM2JzEzLjQiUyA1OMKwMjMnMDEuNSJX!5e0!3m2!1sen!2sar!4v1620000000000!5m2!1sen!2sar" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 IDW S.A - Todos los derechos reservados</p>
    </div>
  </footer>
</body>
</html>
